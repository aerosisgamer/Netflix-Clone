<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix India - Watch TV Shows online, Watch Movies Online</title>
    <link
      rel="shortcut icon"
      href="assets/pictures/icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <div class="main-container">
      <!-- section-1 -->
      <div class="banner-section full-banner-w-h">
        <div class="banner d-flex p-rel">
          <div class="bg-banner full-banner-w-h"></div>
          <div class="faded-banner full-banner-w-h p-abs"></div>
          <!-- navigation bar -->
          <nav class="nav-bar p-abs d-flex">
            <div class="logo">
              <img src="assets/pictures/main-logo.png" alt="" />
            </div>

            <div class="nav-btns d-flex align-center">
              <div class="languages d-flex align-center">
                <span class="material-symbols-outlined trans-icon text-white">translate</span>
                <select name="lanuages" id="" class="sel-lang text-white">
                  <option value="English">English</option>
                  <option value="Hindi">Hindi</option>
                </select>
                <span class="material-symbols-outlined drop-arrow text-white">
                    arrow_drop_down
                    </span>
              </div>
                <button class="sign-in-btn text-white">Sign In</button>
            </div>
          </nav>
          <!-- heading area -->
          <div class="banner-heading p-abs">
            <h1 class="main-heading text-white">Unlimited movies, TV shows and more</h1>
            <p class="sub-heading text-white">Watch anywhere. Cancle anytime.</p>
            <div class="new-user-section">
              <h3 class="sub-heading text-white">Ready to watch? Enter your email to create or restart your membership.</h3>
              <div class="user-data m-auto d-flex align-center justify-center p-rel">
                <div class="user-email">
                  <input type="email" name="new-email" class="new-user-email p-rel">
                  <label for="new-email" class="text-white p-abs">Email address</label>
                </div>
                <div class="get-start-btn d-flex align-center p-rel">
                  <button class="start-btn text-white">Get Started</button>
                  <span class="material-symbols-outlined next-icon text-white p-abs">
                    navigate_next
                    </span>
                </div>
              </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
